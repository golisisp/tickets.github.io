    .container {

      max-width: 500px; /* Max width for content */

    p {

    .download-btn {
      display: inline-block;
      padding: 14px 28px;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      font-size: 18px;
      border-radius: 8px;
      transition: background-color 0.3s ease, transform 0.2s ease;
      margin-top: 25px;
      box-shadow: 0 4px 10px rgba(0, 123, 255, 0.3);
      box-sizing: border-box; /* Include padding in element's total width and height */
    }

    .download-btn:hover {
      background-color: #0056b3;
      transform: translateY(-2px);
    }

    .download-btn:active {
      transform: translateY(0);
      box-shadow: 0 2px 5px rgba(0, 123, 255, 0.3);
    }

    .old-version-link {
        display: block;
        margin-top: 5px; /* Adjusted margin-top for better spacing with hr */
        font-size: 16px;
        color: #6c757d;
        text-decoration: underline; /* This will only apply to the actual link */
        transition: color 0.3s ease;
        box-sizing: border-box; /* Include padding in element's total width and height */
    }

    .old-version-link:hover {
        color: #495057;
    }

    .old-version-text { /* New class for version/build text without underline */
        font-size: 16px;
        color: #6c757d;
        margin-top: 5px;
        margin-bottom: 5px;
        text-decoration: none; /* Ensure no underline */
    }

    hr.divider {
      border: none;
      border-top: 1px solid #eee;
      margin: 30px 0; /* Increased margin for the divider */
      width: 100%; /* Make the divider slightly narrower than the container */
    }

    /* Mobile responsiveness */
    @media (max-width: 600px) {
      body {
        padding: 10px; /* Slightly reduced padding for very small screens */
      }

      .container {
        padding: 20px;
        width: 95%; /* Wider on small screens */
      }

      h1 {
        font-size: 22px; /* Smaller font for main heading */
      }

      h4 {
        font-size: 17px; /* Smaller font for sub-heading */
      }

      p {
        font-size: 15px; /* Slightly smaller paragraph text */
      }

      .download-btn {
        width: 100%; /* Make button full width on small screens */
        font-size: 16px;
        padding: 14px 0;
      }

      .old-version-link, .old-version-text { /* Apply responsive font size to both */
        font-size: 15px; /* Adjust font size for old version link/text */
      }

      hr.divider {
        margin: 20px 0; /* Adjust divider margin for mobile */
        width: 90%;
      }
    }
